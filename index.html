<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="[description goes here]" />
    <meta name="author" content="Juan Daniel Galvez" />
    <meta name="keywords" content="[keywords go here]" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__image"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/Avatar.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="Profile Edit Button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__post-button"
            aria-label="Create Post Button"
            type="button"
          ></button>
        </section>

        <section class="posts">
          <template id="post">
            <article class="post">
              <button
                class="post__delete-button"
                aria-label="Delete Button"
                type="button"
              ></button>
              <img class="post__image" alt="post image" />
              <div class="post__description">
                <h2 class="post__title"></h2>
                <button
                  class="post__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal profile-modal">
      <div class="modal__container">
        <h2 class="modal__header">Edit profile</h2>
        <form class="form modal__form" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__input-label" for="profile__name">
              <input
                type="text"
                class="form__input form__input-name modal__input"
                name="profile__name"
                id="profile__name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error profile__name-input-error"></span>
            </label>
            <label class="form__input-label" for="profile__description">
              <input
                type="text"
                class="form__input form__input-description modal__input"
                name="profile__description"
                id="profile__description"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="form__input-error profile__description-input-error"
              ></span>
            </label>
            <button
              class="form__save-button modal__button"
              aria-label="Save Profile Name and Description"
              type="submit"
            >
              Save
            </button>
          </fieldset>
        </form>
        <button
          class="modal__close-button"
          aria-label="Close Edit Window"
          type="button"
        ></button>
      </div>
    </div>

    <div class="modal post-modal">
      <div class="modal__container">
        <h2 class="modal__header">New place</h2>
        <form class="form modal__form" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__input-label" for="post__title">
              <input
                type="text"
                class="form__input form__input-title modal__input"
                placeholder="Title"
                name="post__title"
                id="post__title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="form__input-error post__title-input-error"></span>
            </label>
            <label class="form__input-label" for="post__link">
              <input
                type="url"
                class="form__input form__input-link modal__input"
                placeholder="Image URL"
                name="post__link"
                id="post__link"
                required
              />
              <span class="form__input-error post__link-input-error"></span>
            </label>
            <button
              class="form__save-button modal__button"
              aria-label="Save New Place"
              type="submit"
            >
              Save
            </button>
          </fieldset>
        </form>
        <button
          class="modal__close-button"
          aria-label="Close Edit Window"
          type="button"
        ></button>
      </div>
    </div>

    <div class="modal image-modal">
      <div class="modal__image-container">
        <img class="modal__image" src="" alt="" />
        <h2 class="modal__image-title"></h2>
        <button
          class="modal__close-button"
          aria-label="Close Edit Window"
          type="button"
        ></button>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="[description goes here]" />
    <meta name="author" content="Juan Daniel Galvez" />
    <meta name="keywords" content="[keywords go here]" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__image"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/Avatar.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="Profile Edit Button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__post-button"
            aria-label="Create Post Button"
            type="button"
          ></button>
        </section>

        <section class="posts">
          <article class="post">
            <img
              class="post__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="post__description">
              <h2 class="post__title">Yosemite Valley</h2>
              <button
                class="post__like-button"
                aria-label="Like Button"
                type="button"
              ></button>
            </div>
          </article>
          <article class="post">
            <img
              class="post__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="post__description">
              <h2 class="post__title">Lake Louise</h2>
              <button
                class="post__like-button"
                aria-label="Like Button"
                type="button"
              ></button>
            </div>
          </article>
          <article class="post">
            <img
              class="post__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="post__description">
              <h2 class="post__title">Bald Mountains</h2>
              <button
                class="post__like-button"
                aria-label="Like Button"
                type="button"
              ></button>
            </div>
          </article>
          <article class="post">
            <img class="post__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="post__description">
              <h2 class="post__title">Latemar</h2>
              <button
                class="post__like-button"
                aria-label="Like Button"
                type="button"
              ></button>
            </div>
          </article>
          <article class="post">
            <img
              class="post__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="post__description">
              <h2 class="post__title">Vanoise National Park</h2>
              <button
                class="post__like-button"
                aria-label="Like Button"
                type="button"
              ></button>
            </div>
          </article>
          <article class="post">
            <img
              class="post__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="post__description">
              <h2 class="post__title">Lago di Braies</h2>
              <button
                class="post__like-button"
                aria-label="Like Button"
                type="button"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="[description goes here]" />
    <meta name="author" content="Juan Daniel Galvez" />
    <meta name="keywords" content="[keywords go here]" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__image"></div>
        <span class="header__divider"></span>
      </header>

      <main class="content">
        <div class="profile">
          <img
            class="profile__picture"
            src="./images/Avatar.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <div class="profile__edit-button"></div>
            <p class="profile__description">Explorer</p>
          </div>
          <div class="profile__post-button"></div>
        </div>

        <div class="posts">
          <div class="post">
            <img
              class="post__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="post__description">
              <h2 class="post__title">Yosemite Valley</h2>
              <div class="post__like-button"></div>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="post__description">
              <h2 class="post__title">Lake Louise</h2>
              <div class="post__like-button"></div>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="post__description">
              <h2 class="post__title">Bald Mountains</h2>
              <div class="post__like-button"></div>
            </div>
          </div>
          <div class="post">
            <img class="post__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="post__description">
              <h2 class="post__title">Latemar</h2>
              <div class="post__like-button"></div>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="post__description">
              <h2 class="post__title">Vanoise National Park</h2>
              <div class="post__like-button"></div>
            </div>
          </div>
          <div class="post">
            <img
              class="post__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="post__description">
              <h2 class="post__title">Lago di Braies</h2>
              <div class="post__like-button"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">&copy 2024 Around The U.S.</footer>
    </div>
  </body>
</html>
